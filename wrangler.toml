name = "simple-lang-stats"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[dev]
port = 8787

# GitHub Token for API access and higher rate limits
# Required permissions:
# - Public repositories: No scopes required (creates token without selecting any permissions)
# - Private repositories: 'repo' scope (Full control of private repositories)
# Security: Store securely, rotate regularly, use minimum required permissions
# 
# IMPORTANT: For production, use wrangler secrets instead:
# wrangler secret put GITHUB_TOKEN
# wrangler secret put ENABLE_PRIVATE_ACCESS
#
# Only use the vars below for testing (not recommended for production)

[vars]
# Development environment variables
# Uncomment and set your development tokens here
# GITHUB_TOKEN = "your_github_token_here"
# ENABLE_PRIVATE_ACCESS = "true"

# Cache configuration (in seconds)
# Browser cache duration for SVG responses
BROWSER_CACHE_TTL = "3600"  # 1 hour
# CDN cache duration (Cloudflare edge)
CDN_CACHE_TTL = "7200"      # 2 hours
# Stale-while-revalidate cache duration
SWR_CACHE_TTL = "86400"     # 24 hours
# Help page cache duration
HELP_CACHE_TTL = "86400"    # 24 hours